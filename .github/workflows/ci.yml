name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: coursier/setup-action@v1
        with:
          jvm: temurin:21
          apps: scala-cli
      - uses: coursier/cache-action@v6
      - name: Compile core (warnings as errors)
        run: scala-cli compile --scalac-option -Werror .iw/core/

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: coursier/setup-action@v1
        with:
          jvm: temurin:21
          apps: scala-cli
      - uses: coursier/cache-action@v6
      - name: Check formatting
        run: scala-cli fmt --check .

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: coursier/setup-action@v1
        with:
          jvm: temurin:21
          apps: scalafix
      - uses: coursier/cache-action@v6
      - name: Check scalafix rules
        run: scalafix --check --scala-version 3.3.7 --files .iw/core/ --files .iw/commands/

  test:
    needs: compile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: coursier/setup-action@v1
        with:
          jvm: temurin:21
          apps: scala-cli
      - uses: coursier/cache-action@v6
      - name: Install E2E test dependencies
        run: sudo apt-get install -y bats tmux jq
      - name: Run all tests
        run: ./iw test
